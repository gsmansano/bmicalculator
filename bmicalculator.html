<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>

    <form action="/" method="post">
      <input type="text" name="hei" placeholder="Height">
      <input type="text" name="wei" placeholder="Weight">
     <button type="submit" name="submit">Calculate</button>
    </form>
    <p>Attention! Height should be used in meters and weight in kilograms, for a 1.72 meters only write 1.72.
    For a 70 kilograms weight, only write 70.</p>
  </body>
</html>
